<div class="container flex">
  <button mat-raised-button color="accent" (click)="novaCategoria()">Novo</button>
</div>
  <div class="mat-elevation-z8 container">
  <table mat-table [dataSource]="dataSource">
    <!-- Nome Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let element">{{ element.nome }}</td>
    </ng-container>

    <!-- Descricao Column -->
    <ng-container matColumnDef="descricao">
      <th mat-header-cell *matHeaderCellDef>Descricao</th>
      <td mat-cell *matCellDef="let element">{{ element.descricao }}</td>
    </ng-container>

    <!-- Editar Column -->
    <ng-container matColumnDef="editar">
      <th mat-header-cell *matHeaderCellDef>Editar</th>
      <td
        mat-cell
        *matCellDef="let element"
        style="color: rgb(70, 70, 254); cursor: pointer"
      >
        <mat-icon (click)="edit(element)">
          edit
        </mat-icon>
      </td>
    </ng-container>

    <!-- Editar Column -->
    <ng-container matColumnDef="excluir">
      <th mat-header-cell *matHeaderCellDef>Excluir</th>
      <td
        mat-cell
        *matCellDef="let element"
        style="color: rgb(255, 104, 104); cursor: pointer"
      >
        <mat-icon (click)="excluir(element.id)">delete</mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</div>
