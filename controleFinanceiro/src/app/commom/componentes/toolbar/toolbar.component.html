<mat-toolbar *ngIf="estaLogado">
  <span>Controle Financeiro</span>
  <span class="space"></span>

  <div class="menu-item" *ngFor="let menu of menus">
    <a [routerLink]="menu.rota" routerLinkActive="active">{{menu.descricao}}</a>
  </div>

  <div class="menu-item">
    <a (click)="sair()">Sair</a>
  </div>
</mat-toolbar>
